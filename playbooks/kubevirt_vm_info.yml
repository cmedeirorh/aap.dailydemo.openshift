---
- name: Openshift stuff
  hosts: localhost
  gather_facts: true
  vars:
    ansible_python_interpreter: /usr/bin/python3

  tasks:

    - name: Get a list of all VirtualMachines
      register: vm_list
      redhat.openshift_virtualization.kubevirt_vm_info:
        namespace: default

    - name: Print out my list
      ansible.builtin.debug:
        var: vm_list
